<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Computed properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="vn">
      <button v-on:click="primero++" type="button" name="button">Incrementar el primero</button>
      <button v-on:click="segundo++" type="button" name="button">Incrementar el segundo</button>
      <button v-on:click="tercero++" type="button" name="button">Incrementar el tercero</button>
      <button v-on:click="cuarto++" type="button" name="button">Incrementar el cuarto</button>
      <button v-on:click="quinto++" type="button" name="button">Incrementar el quinto</button>
      <p>Primero:{{primero}}</p>
      <p>Segundo:{{segundo}}</p>
      <p>Tercero:{{tercero}}</p>
      <p>Cuarto:{{cuarto}}</p>
      <p>Quinto:{{quinto}}</p>
      <p>Total:{{total}}</p>
    </div>
    <script type="text/javascript" src="vue.js"></script>
  </body>
</html>
